<h1 mat-dialog-title>New peer</h1>
<div mat-dialog-content>
  <p>Enter peer uri</p>
  <mat-form-field>
    <input matInput [(ngModel)]="peer" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="peer" cdkFocusInitial>
    Add
  </button>
</div>
